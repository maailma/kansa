version: '2'

# For full config, see also docker-compose.{override,prod}.yml

volumes:
  pgdata:

services:
  nginx:
    image: nginx:stable
    links:
      - hugo
      - kansa
      - raami
    volumes:
      - ./nginx/conf.template:/nginx.conf.template:ro
      - ./nginx/admin.html:/usr/share/nginx/html/client/admin.html:ro
      - ./nginx/index.html:/usr/share/nginx/html/client/index.html:ro
    command: /bin/bash -c "envsubst '$$API_SERVER_NAME $$API_SSL_CERTIFICATE $$API_SSL_CERTIFICATE_KEY' < /nginx.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  hugo:
    build: ./hugo/server
    entrypoint: ./wait-for-it.sh postgres:5432 -- npm start
    links:
      - postgres
    expose:
      - "3000"

  kansa:
    build: ./kansa
    entrypoint: ./wait-for-it.sh postgres:5432 -- npm start
    links:
      - kyyhky
      - postgres
      - tuohi
    expose:
      - "3000"

  raami:
    build: ./raami
    entrypoint: ./wait-for-it.sh postgres:5432 -- npm start
    links:
      - postgres
    expose:
      - "3000"

  tuohi:
    image: eeemeli/pdf-form-fill:0.2
    expose:
      - "3000"
    environment:
      PDF_TEMPLATE_DIR: /templates
    volumes:
      - ./tuohi/templates:/templates:ro

  kyyhky:
    build: ./kyyhky
    entrypoint: ./wait-for-it.sh redis:6379 -- npm start
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    links:
      - redis
    expose:
      - "3000"

  redis:
    image: redis:3.2
    expose:
      - "6379"

  postgres:
    image: postgres:9.5
    environment:
      PGDATA: /pgdata
      PGUSER: admin
      POSTGRES_DB: api
      POSTGRES_USER: admin
    expose:
      - "5432"
    volumes:
      - pgdata:/pgdata
      - ./postgres/damm/damm.control:/usr/share/postgresql/9.5/extension/damm.control:ro
      - ./postgres/damm/damm--1.0.sql:/usr/share/postgresql/9.5/extension/damm--1.0.sql:ro
      - ./postgres/init/10-admin-init.sql:/docker-entrypoint-initdb.d/10-admin-init.sql:ro
      - ./postgres/init/20-kansa-init.sql:/docker-entrypoint-initdb.d/20-kansa-init.sql:ro
      - ./postgres/init/30-hugo-init.sql:/docker-entrypoint-initdb.d/30-hugo-init.sql:ro
      - ./postgres/init/40-raami-init.sql:/docker-entrypoint-initdb.d/40-raami-init.sql:ro

@(
  title: String,
  scripts: Seq[String] = Nil,
  stylesheets: Seq[String] = Nil,
  bodyClass: Option[String] = None
)(content: Html)<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="apple-touch-icon" sizes="57x57" href="@routes.Assets.versioned("images/icons/apple-icon-57x57.png")">
    <link rel="apple-touch-icon" sizes="60x60" href="@routes.Assets.versioned("images/icons/apple-icon-60x60.png")">
    <link rel="apple-touch-icon" sizes="72x72" href="@routes.Assets.versioned("images/icons/apple-icon-72x72.png")">
    <link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.versioned("images/icons/apple-icon-76x76.png")">
    <link rel="apple-touch-icon" sizes="114x114" href="@routes.Assets.versioned("images/icons/apple-icon-114x114.png")">
    <link rel="apple-touch-icon" sizes="120x120" href="@routes.Assets.versioned("images/icons/apple-icon-120x120.png")">
    <link rel="apple-touch-icon" sizes="144x144" href="@routes.Assets.versioned("images/icons/apple-icon-144x144.png")">
    <link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.versioned("images/icons/apple-icon-152x152.png")">
    <link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.versioned("images/icons/apple-icon-180x180.png")">
    <link rel="icon" type="image/png" sizes="192x192"  href="@routes.Assets.versioned("images/icons/android-icon-192x192.png")">
    <link rel="icon" type="image/png" sizes="32x32" href="@routes.Assets.versioned("images/icons/favicon-32x32.png")">
    <link rel="icon" type="image/png" sizes="96x96" href="@routes.Assets.versioned("images/icons/favicon-96x96.png")">
    <link rel="icon" type="image/png" sizes="16x16" href="*@routes.Assets.versioned("images/icons/favicon-16x16.png")">
    <link rel="manifest" href="@routes.Assets.versioned("images/icons/manifest.json")">

    <script src="@routes.Assets.versioned("scripts/local.js")"></script>
    @for(script <- scripts) {<script src="@script"></script>}

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    @for(stylesheet <- stylesheets) {<link rel="stylesheet" media="screen" href="@stylesheet" />}
  </head>
  <body@bodyClass.map(c => Html(" class=\"" + c + "\""))>@content
  </body>
</html>
